<!DOCTYPE html>
<html>
 <head>
    <title>
        painter
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 </head>
<body>

<h2>Painter entry by Gopi Lokindi</h2>

<form>
    <label for="form1_secret">The hidden painter name:  </label>
    <input type ="password" id="form1_secret" name="form1_secret" min=10 max=50  value="Monet"> <br>
    <br>
    <label for="form1_guess">Guess the painter: </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    <br>
    <input type="button" id="btn" onclick="checkPainter()" value="Check the guess" class="btn btn-primary">
</form>

<br>
<div>Count:<p id="result">This text will be replaced</p></div>
<div>
    <img src="Dahlia.jpg" id="pictures" alt="Dahlia" height="100" width="100" onclick="selectImage()">
</div>
<script> 
 var good=0;
 var oops=0;
 let useImage=1;

function checkPainter(){
    secret = document.getElementById("form1_secret").value;
    guess = document.getElementById("form1_guess").value;
    
    out = document.getElementById("result");
    if(oops==10){
        document.getElementById("btn").style.visibility = "hidden";
        alert("Sorry, ran out of guesses.");
        oops=0;
        }
    else{
    if(secret==guess){
        let confirmed=confirm("You got it right")
        if(confirmed){
        good++;
        out.innerHTML = good;
       }
    }
    else{
        
        let confirmed=confirm("Sorry")
        if(confirmed){
        oops++;
        out.innerHTML = oops;
        }
    }
    }
   
}
function selectImage(){
    switch(useImage){
        case 1:
                document.getElementById("pictures").src = ("kalmia.jpg");
                useImage++;
                break;
        case 2:
                document.getElementById("pictures").src=("lavender.jpg");
                useImage++;
                break;
       case 3:
                document.getElementById("pictures").src=("Dahlia.jpg");
                useImage=1;
                break;
        }
}
    
</script>

</body>
</html>
